name: ci

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Debug environment
        run: |
          set -euo pipefail
          python -V
          python -m pip -V
          python -m pip list
          poetry --version || true

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Lint (ruff)
        run: |
          python -m ruff check .

      - name: Tests
        run: |
          python -m pytest --cov=chaostrace --cov-report=term-missing

      - name: Smoke sweep
        run: |
          mkdir -p _ci_out/smoke
          python -m chaostrace.cli.run_sweep --input test_data/sample_timeseries_1_2_drops.csv --out _ci_out/smoke --runs 3 --seed 7

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci_out_${{ matrix.python-version }}
          path: _ci_out/

  hybrid_core:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Smoke hybrid (core)
        run: |
          mkdir -p _ci_out/hybrid_core
          python -m chaostrace.cli.run_hybrid             --input test_data/sample_timeseries_1_2_drops.csv             --out _ci_out/hybrid_core             --runs 20             --seed 7

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hybrid_core_out
          path: _ci_out/
