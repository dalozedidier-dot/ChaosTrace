name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug commit + files
        run: |
          set -euo pipefail
          echo "HEAD:"
          git rev-parse HEAD
          echo "BRANCH/REF:"
          git branch -vv || true
          echo "FILES AT ROOT:"
          ls -la
          echo "TRACKED ROOT FILES:"
          git ls-tree --name-only HEAD | sed -n '1,200p'
          echo "FIND pyproject:"
          find . -maxdepth 3 -name pyproject.toml -print

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Tests
        run: |
          set -euo pipefail
          python -m pytest -q
