name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run CI script (auto-detect project root)
        run: |
          set -euo pipefail
          bash scripts/ci_detect_project_root.sh

      - name: Upload artifacts (best effort)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci_out
          path: |
            **/_ci_out/**
