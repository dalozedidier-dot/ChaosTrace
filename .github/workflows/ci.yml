name: ci

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout (standard)
        id: checkout
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          fetch-depth: 1

      - name: Checkout fallback (GitHub archive)
        if: steps.checkout.outcome == 'failure'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          rm -rf .git || true
          curl -L \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/tarball/${GITHUB_SHA}" \
            -o repo.tgz
          tar -xzf repo.tgz --strip-components=1
          rm -f repo.tgz
          test -f pyproject.toml

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Debug environment
        run: |
          set -euo pipefail
          python -V
          python -m pip -V
          python -m pip list
          poetry --version || true

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Lint (ruff)
        run: |
          python -m ruff check .

      - name: Tests
        run: |
          python -m pytest --cov=chaostrace --cov-report=term-missing

      - name: Smoke sweep
        run: |
          mkdir -p _ci_out/smoke
          python -m chaostrace.cli.run_sweep \
            --input test_data/sample_timeseries_1_2_drops.csv \
            --out _ci_out/smoke \
            --runs 3 \
            --seed 7

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci_out_${{ matrix.python-version }}
          path: _ci_out/

  hybrid_core:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout (standard)
        id: checkout
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          fetch-depth: 1

      - name: Checkout fallback (GitHub archive)
        if: steps.checkout.outcome == 'failure'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          rm -rf .git || true
          curl -L \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/tarball/${GITHUB_SHA}" \
            -o repo.tgz
          tar -xzf repo.tgz --strip-components=1
          rm -f repo.tgz
          test -f pyproject.toml

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Smoke hybrid (core)
        run: |
          mkdir -p _ci_out/hybrid_core
          python -m chaostrace.cli.run_hybrid \
            --input test_data/sample_timeseries_1_2_drops.csv \
            --out _ci_out/hybrid_core \
            --runs 20 \
            --seed 7 \
            --pick max_f1_event

- name: Emit manifest (hybrid_core)
  if: always()
  run: |
    python scripts/emit_manifest.py             --out-dir _ci_out/hybrid_core             --files anomalies_hybrid.csv metrics_hybrid.json grid_metrics.json explain_hybrid.jsonl             --param tool=run_hybrid             --param kind=hybrid_core

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hybrid_core_out
          path: _ci_out/
