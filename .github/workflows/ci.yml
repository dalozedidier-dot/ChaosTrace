name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Debug environment
        run: |
          set -euo pipefail
          python -V
          python -m pip -V
          python -m pip list
          poetry --version || true

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
      - name: Lint (ruff)
        run: |
          python -m ruff check .
      - name: Tests
        run: |
          python -m pytest --cov=chaostrace --cov-report=term-missing
      - name: Smoke sweep
        run: |
          mkdir -p _ci_out/smoke
          python -m chaostrace.cli.run_sweep --input test_data/sample_timeseries.csv --out _ci_out/smoke --runs 3 --seed 7
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci_out_${{ matrix.python-version }}
          path: _ci_out/
