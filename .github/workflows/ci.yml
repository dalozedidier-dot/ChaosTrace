name: ci

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install
        run: |
          set -euo pipefail
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Lint (ruff)
        run: |
          set -euo pipefail
          python -m ruff check .

      - name: Tests
        run: |
          set -euo pipefail
          python -m pytest --cov=chaostrace --cov-report=term-missing

      - name: Smoke sweep
        run: |
          set -euo pipefail
          mkdir -p _ci_out/smoke
          python -m chaostrace.cli.run_sweep \
            --input test_data/sample_timeseries_1_2_drops.csv \
            --out _ci_out/smoke \
            --runs 3 \
            --seed 7

      - name: Emit manifest (smoke)
        if: always()
        run: |
          set -euo pipefail
          python scripts/emit_manifest.py \
            --out-dir _ci_out/smoke \
            --files metrics.csv anomalies.csv manifest.json fig_phase.png fig_timeline.png fig_timeline_inv_var.png \
            --param kind=smoke \
            --param tool=run_sweep

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci_out_py${{ matrix.python-version }}_run${{ github.run_id }}_a${{ github.run_attempt }}
          path: _ci_out/

  hybrid_core:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install
        run: |
          set -euo pipefail
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Smoke hybrid (core)
        run: |
          set -euo pipefail
          mkdir -p _ci_out/hybrid_core
          python -m chaostrace.cli.run_hybrid \
            --input test_data/sample_timeseries_1_2_drops.csv \
            --out _ci_out/hybrid_core \
            --runs 20 \
            --seed 7 \
            --pick max_f1_event

      - name: Emit manifest (hybrid_core)
        if: always()
        run: |
          set -euo pipefail
          python scripts/emit_manifest.py \
            --out-dir _ci_out/hybrid_core \
            --files anomalies_hybrid.csv metrics_hybrid.json grid_metrics.json explain_hybrid.jsonl \
            --param kind=hybrid_core \
            --param tool=run_hybrid

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hybrid_core_out_run${{ github.run_id }}_a${{ github.run_attempt }}
          path: _ci_out/
