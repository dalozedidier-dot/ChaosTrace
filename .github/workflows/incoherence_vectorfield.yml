name: incoherence_vectorfield

on:
  workflow_dispatch:
    inputs:
      input_csv:
        description: "CSV d'entrée"
        required: false
        default: "test_data/sample_timeseries_1_2_drops.csv"
      vars:
        description: "Variables physiques (colonnes CSV) séparées par des virgules"
        required: false
        default: "foil_height_m,boat_speed,wind_shear,wave_height"
      runs:
        description: "Nombre de runs sweep"
        required: false
        default: "3"
      seed:
        description: "Seed RNG"
        required: false
        default: "7"
      knn_k:
        description: "K voisins pour gradient local"
        required: false
        default: "25"
      max_eval_points:
        description: "Sous échantillonnage gradient (0 = full)"
        required: false
        default: "300"
      max_points_3d:
        description: "Max points affichés dans les vues 3D (subsampling uniforme)"
        required: false
        default: "8000"

      # Séparation incohérence, meilleurs défauts
      knn_links:
        description: "Ajouter les liens KNN (graph) dans les vues 3D"
        required: false
        default: "true"
      knn_links_k:
        description: "KNN: k voisins"
        required: false
        default: "10"
      knn_links_max_edges:
        description: "KNN: max edges"
        required: false
        default: "22000"
      node_color:
        description: "Couleur points (main): cluster | dominant_var | level"
        required: false
        default: "cluster"
      edge_color:
        description: "Couleur liens: level | dominant_var | none"
        required: false
        default: "level"
      edge_filter:
        description: "Filtre liens: unstable | critical | cross | all"
        required: false
        default: "unstable"
      cluster:
        description: "Activer clustering sur sous-graphe instable"
        required: false
        default: "true"
      cluster_level_min:
        description: "Seuil cluster: 2=unstable, 3=critical"
        required: false
        default: "2"
      cluster_min_size:
        description: "Taille min d un cluster"
        required: false
        default: "40"

      # Trajectoire temporelle, optionnelle
      time_path:
        description: "Trajectoire 3D (liens temporels)"
        required: false
        default: "false"
      time_path_mode:
        description: "Trajectoire 3D: level ou single"
        required: false
        default: "level"

      # Exports
      export_png:
        description: "Exporter aussi des PNG Plotly (kaleido)"
        required: false
        default: "true"

      # Vector field (cones)
      max_vectors:
        description: "Nombre max de flèches (cones) champ de vecteurs"
        required: false
        default: "900"
      sphere:
        description: "Ajouter aussi les versions unit sphere"
        required: false
        default: "true"
      sphere_surface:
        description: "Surface sphère translucide"
        required: false
        default: "true"
      show_points:
        description: "Afficher aussi les points de contexte dans le champ de vecteurs"
        required: false
        default: "true"

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OMP_NUM_THREADS: "1"
      MKL_NUM_THREADS: "1"
      PYTHONHASHSEED: "${{ inputs.seed }}"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install
        run: |
          set -euo pipefail
          python -m pip install -U pip
          pip install -e ".[dev]"
          pip install plotly kaleido

      - name: Run sweep
        run: |
          set -euo pipefail
          mkdir -p _ci_out/incoherence_vectorfield
          python -m chaostrace.cli.run_sweep             --input "${{ inputs.input_csv }}"             --out _ci_out/incoherence_vectorfield             --runs "${{ inputs.runs }}"             --seed "${{ inputs.seed }}"

      - name: Build incoherence viz (MAIN: séparation par clusters + liens)
        run: |
          set -euo pipefail

          SPHERE_FLAGS=""
          if [ "${{ inputs.sphere }}" = "true" ]; then SPHERE_FLAGS="$SPHERE_FLAGS --sphere"; fi
          if [ "${{ inputs.sphere_surface }}" = "true" ]; then SPHERE_FLAGS="$SPHERE_FLAGS --sphere-surface"; fi

          TP_FLAG="--no-time-path"
          if [ "${{ inputs.time_path }}" = "true" ]; then TP_FLAG="--time-path"; fi

          KNN_FLAG=""
          if [ "${{ inputs.knn_links }}" = "true" ]; then
            KNN_FLAG="--knn-links --knn-links-k ${{ inputs.knn_links_k }} --knn-links-max-edges ${{ inputs.knn_links_max_edges }}"
          fi

          CL_FLAG=""
          if [ "${{ inputs.cluster }}" = "true" ]; then
            CL_FLAG="--cluster --cluster-level-min ${{ inputs.cluster_level_min }} --cluster-min-size ${{ inputs.cluster_min_size }}"
          fi

          PNG_FLAG=""
          if [ "${{ inputs.export_png }}" = "true" ]; then PNG_FLAG="--export-png"; fi

          python scripts/viz_incoherence.py $SPHERE_FLAGS $TP_FLAG $KNN_FLAG $CL_FLAG $PNG_FLAG             --node-color "${{ inputs.node_color }}"             --edge-color "${{ inputs.edge_color }}"             --edge-filter "${{ inputs.edge_filter }}"             --time-path-mode "${{ inputs.time_path_mode }}"             --run-dir _ci_out/incoherence_vectorfield             --input "${{ inputs.input_csv }}"             --vars "${{ inputs.vars }}"             --out _ci_out/incoherence_vectorfield/viz_incoherence             --knn-k "${{ inputs.knn_k }}"             --max-eval-points "${{ inputs.max_eval_points }}"             --max-points-3d "${{ inputs.max_points_3d }}"             --copy-best

      - name: Build incoherence viz (BONUS: séparation par variable dominante)
        run: |
          set -euo pipefail

          SPHERE_FLAGS=""
          if [ "${{ inputs.sphere }}" = "true" ]; then SPHERE_FLAGS="$SPHERE_FLAGS --sphere"; fi
          if [ "${{ inputs.sphere_surface }}" = "true" ]; then SPHERE_FLAGS="$SPHERE_FLAGS --sphere-surface"; fi

          TP_FLAG="--no-time-path"
          if [ "${{ inputs.time_path }}" = "true" ]; then TP_FLAG="--time-path"; fi

          KNN_FLAG=""
          if [ "${{ inputs.knn_links }}" = "true" ]; then
            KNN_FLAG="--knn-links --knn-links-k ${{ inputs.knn_links_k }} --knn-links-max-edges ${{ inputs.knn_links_max_edges }}"
          fi

          PNG_FLAG=""
          if [ "${{ inputs.export_png }}" = "true" ]; then PNG_FLAG="--export-png"; fi

          python scripts/viz_incoherence.py $SPHERE_FLAGS $TP_FLAG $KNN_FLAG $PNG_FLAG             --node-color "dominant_var"             --edge-color "dominant_var"             --edge-filter "unstable"             --time-path-mode "${{ inputs.time_path_mode }}"             --run-dir _ci_out/incoherence_vectorfield             --input "${{ inputs.input_csv }}"             --vars "${{ inputs.vars }}"             --out _ci_out/incoherence_vectorfield/viz_incoherence_domvar             --knn-k "${{ inputs.knn_k }}"             --max-eval-points "${{ inputs.max_eval_points }}"             --max-points-3d "${{ inputs.max_points_3d }}"

      - name: Build vector field (cones) per run + per variable
        run: |
          set -euo pipefail
          VF_FLAGS=""
          if [ "${{ inputs.sphere }}" = "true" ]; then VF_FLAGS="$VF_FLAGS --sphere"; fi
          if [ "${{ inputs.sphere_surface }}" = "true" ]; then VF_FLAGS="$VF_FLAGS --sphere-surface"; fi
          if [ "${{ inputs.show_points }}" = "true" ]; then VF_FLAGS="$VF_FLAGS --show-points"; fi

          python scripts/viz_vector_field.py $VF_FLAGS             --viz-dir _ci_out/incoherence_vectorfield/viz_incoherence             --max-vectors "${{ inputs.max_vectors }}"

      - name: Emit manifest
        if: always()
        run: |
          set -euo pipefail
          cd _ci_out/incoherence_vectorfield
          FILES=$(find . -type f -maxdepth 12 -print | sed 's|^\./||')
          cd ../..
          python scripts/emit_manifest.py             --out-dir _ci_out/incoherence_vectorfield             --files $FILES             --param kind=incoherence_vectorfield             --param tool=viz_incoherence_best_defaults

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: incoherence_vectorfield_run${{ github.run_id }}_a${{ github.run_attempt }}
          path: _ci_out/incoherence_vectorfield/
