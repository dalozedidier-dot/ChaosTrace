name: hybrid_dl

on:
  workflow_dispatch:
    inputs:
      supervised_epochs:
        description: "Époques supervisées (DL)"
        required: false
        default: "16"
      contrastive_epochs:
        description: "Époques contrastives (prétrain)"
        required: false
        default: "2"
      seed:
        description: "Seed RNG"
        required: false
        default: "7"

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      PYTHONHASHSEED: "0"
      OMP_NUM_THREADS: "1"
      MKL_NUM_THREADS: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev,dl]"

      - name: Generate early-warning dataset (with precursors)
        run: |
          mkdir -p _ci_out/datasets
          python scripts/generate_sailgp_synth.py                 --profile drops                 --seed "${{ inputs.seed }}"                 --pre-drop-s 2.0                 --pre-drop-depth 0.12                 --out _ci_out/datasets/sample_timeseries_earlywarning.csv

      - name: Train lightweight DL model (deterministic CI seed)
        run: |
          mkdir -p _ci_out/model
          python -m chaostrace.cli.train_hybrid                 --input _ci_out/datasets/sample_timeseries_earlywarning.csv                 --out _ci_out/model                 --cols boat_speed,foil_height_m                 --window-s 5.0                 --stride-s 0.2                 --horizon-s 1.5                 --contrastive-epochs "${{ inputs.contrastive_epochs }}"                 --supervised-epochs "${{ inputs.supervised_epochs }}"                 --batch-size 64                 --pos-weight 6.0                 --device cpu                 --seed "${{ inputs.seed }}"

      - name: Run hybrid (chaos + DL) with stricter gating (less pointwise tail)
        run: |
          mkdir -p _ci_out/hybrid_dl
          python -m chaostrace.cli.run_hybrid                 --input _ci_out/datasets/sample_timeseries_earlywarning.csv                 --out _ci_out/hybrid_dl                 --runs 40                 --seed "${{ inputs.seed }}"                 --enable-causal                 --causal-cols boat_speed,foil_height_m                 --model _ci_out/model                 --device cpu                 --pick max_ew                 --early-window-s 2.0                 --baseline-s 10.0                 --baseline-percentile 99.5                 --threshold-min 0.40                 --threshold-max 0.97                 --gate-dl 0.05                 --merge-gap-s 0.20                 --min-duration-s 0.20

      - name: Emit manifest (hybrid_dl)
        if: always()
        run: |
          python scripts/emit_manifest.py                 --out-dir _ci_out/hybrid_dl                 --files anomalies_hybrid.csv metrics_hybrid.json grid_metrics.json explain_hybrid.jsonl                 --param tool=run_hybrid                 --param kind=hybrid_dl

      - name: Assert early-warning event F1 and lead
        run: |
          python - <<'PY'
          import json
          import pathlib
          import sys

          p = pathlib.Path("_ci_out/hybrid_dl/metrics_hybrid.json")
          m = json.loads(p.read_text(encoding="utf-8"))

          lead_max = float(m.get("lead_s_max", 0.0))
          f1_event = float(m.get("f1_event", 0.0))
          drop_events = int(m.get("drop_events", 0))
          matched = int(m.get("matched_drop_events", 0))

          if drop_events <= 0:
            print("FAIL: expected drop_events > 0, got", drop_events)
            sys.exit(1)

          if matched < drop_events:
            print("FAIL: matched_drop_events must cover all drops. matched=", matched, "drop_events=", drop_events)
            sys.exit(1)

          if lead_max <= 0.0:
            print("FAIL: lead_s_max must be > 0.0, got", lead_max)
            sys.exit(1)

          if f1_event < 0.90:
            print("FAIL: f1_event must be >= 0.90, got", f1_event)
            sys.exit(1)

          print("OK: drop_events=", drop_events, "matched=", matched, "lead_s_max=", lead_max, "f1_event=", f1_event)
          PY

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hybrid_dl_out
          path: _ci_out/
