name: viz_cinematic

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (standard)
        id: checkout
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          fetch-depth: 1

      - name: Checkout fallback (GitHub archive)
        if: steps.checkout.outcome == 'failure'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          rm -rf .git || true
          curl -L \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/tarball/${GITHUB_SHA}" \
            -o repo.tgz
          tar -xzf repo.tgz --strip-components=1
          rm -f repo.tgz
          test -f pyproject.toml

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
          pip install -r requirements_viz.txt

      - name: Run sweep (small demo)
        run: |
          mkdir -p _ci_out/viz_demo
          python -m chaostrace.cli.run_sweep \
            --input test_data/sample_timeseries_1_2_drops.csv \
            --out _ci_out/viz_demo \
            --runs 3 \
            --seed 7

      - name: Generate cinematic viz
        run: |
          python -m chaostrace.cli.viz_cinematic --run-dir _ci_out/viz_demo

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: viz_cinematic_out
          path: _ci_out/viz_demo/viz_cinematic/
