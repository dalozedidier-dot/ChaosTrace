name: rqa_multiscale

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (standard)
        id: checkout
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          fetch-depth: 1

      - name: Checkout fallback (GitHub archive)
        if: steps.checkout.outcome == 'failure'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          rm -rf .git || true
          curl -L \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/tarball/${GITHUB_SHA}" \
            -o repo.tgz
          tar -xzf repo.tgz --strip-components=1
          rm -f repo.tgz
          test -f pyproject.toml

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          set -euo pipefail
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Multiscale RQA
        run: |
          set -euo pipefail
          mkdir -p _ci_out/rqa_multiscale
          python -m chaostrace.cli.rqa_multiscale \
            --input test_data/sample_timeseries_1_2_drops.csv \
            --out _ci_out/rqa_multiscale \
            --scales auto \
            --series foil_height_m \
            --cross \
            --drop-threshold 0.30

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rqa_multiscale_out
          path: _ci_out/
