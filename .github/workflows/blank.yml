name: sweeps

on:
  workflow_dispatch:
    inputs:
      runs:
        description: "Number of sweep configs"
        required: false
        default: "200"
      seed:
        description: "RNG seed"
        required: false
        default: "7"
  schedule:
    - cron: "17 2 * * *"

jobs:
  sweep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        working-directory: ChaosTrace
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Lint (ruff)
        working-directory: ChaosTrace
        run: |
          python -m ruff check .

      - name: Tests
        working-directory: ChaosTrace
        run: |
          python -m pytest --cov=chaostrace --cov-report=term-missing

      - name: Smoke sweep
        working-directory: ChaosTrace
        run: |
          mkdir -p _ci_out/smoke
          python -m chaostrace.cli.run_sweep \
            --input test_data/sample_timeseries.csv \
            --out _ci_out/smoke \
            --runs ${{ inputs.runs || '200' }} \
            --seed ${{ inputs.seed || '7' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sweeps_out
          path: ChaosTrace/_ci_out/
