name: sweeps

on:
  workflow_dispatch:
    inputs:
      runs:
        description: "Number of sweep configs"
        required: false
        default: "200"
      seed:
        description: "RNG seed"
        required: false
        default: "7"

jobs:
  sweep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Sweep
        run: |
          set -euo pipefail
          mkdir -p _ci_out/sweep
          python -m chaostrace.cli.run_sweep \
            --input test_data/sample_timeseries.csv \
            --out _ci_out/sweep \
            --runs "${{ inputs.runs }}" \
            --seed "${{ inputs.seed }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sweeps_out
          path: _ci_out/
