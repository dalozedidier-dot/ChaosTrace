name: sweeps

on:
  workflow_dispatch:
    inputs:
      runs:
        description: "Number of sweep configs"
        required: false
        default: "200"
      seed:
        description: "RNG seed"
        required: false
        default: "7"
  schedule:
    - cron: "17 2 * * *"   # every day 02:17 UTC

jobs:
  sweep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Run sweep
        run: |
          mkdir -p _ci_out/sweeps
          python -m chaostrace.cli.run_sweep \
            --input test_data/sample_timeseries.csv \
            --out _ci_out/sweeps \
            --runs "${{ inputs.runs || '200' }}" \
            --seed "${{ inputs.seed || '7' }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sweeps_out
          path: _ci_out/
