name: sweeps

on:
  workflow_dispatch:
    inputs:
      runs:
        description: "Number of sweep configs"
        required: false
        default: "200"
      seed:
        description: "RNG seed"
        required: false
        default: "7"

jobs:
  sweep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Resolve project dir (find pyproject.toml)
        id: proj
        run: |
          set -euo pipefail
          echo "PWD=$(pwd)"
          echo "SEARCH pyproject.toml (maxdepth 6):"
          find . -maxdepth 6 -name pyproject.toml -print || true

          P="$(find . -maxdepth 6 -name pyproject.toml -print -quit || true)"
          if [ -z "$P" ]; then
            echo "ERROR: pyproject.toml not found (maxdepth 6)."
            exit 2
          fi

          D="$(dirname "$P")"
          D="${D#./}"
          if [ -z "$D" ]; then D="."; fi

          echo "project_dir=$D" >> "$GITHUB_OUTPUT"
          echo "PROJECT_DIR=$D"

      - name: Install deps
        run: |
          set -euo pipefail
          cd "${{ steps.proj.outputs.project_dir }}"
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Run sweep
        run: |
          set -euo pipefail
          cd "${{ steps.proj.outputs.project_dir }}"
          mkdir -p _ci_out/sweep
          python -m chaostrace.cli.run_sweep \
            --input test_data/sample_timeseries.csv \
            --out _ci_out/sweep \
            --runs "${{ inputs.runs }}" \
            --seed "${{ inputs.seed }}"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sweeps_out
          path: |
            **/_ci_out/**
