name: sweeps

on:
  workflow_dispatch:
    inputs:
      runs:
        description: "Number of sweep configs"
        required: false
        default: "200"
      seed:
        description: "RNG seed"
        required: false
        default: "7"

jobs:
  sweep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run sweep (auto-detect project root)
        env:
          RUNS: ${{ inputs.runs }}
          SEED: ${{ inputs.seed }}
        run: |
          set -euo pipefail
          bash scripts/ci_detect_project_root.sh

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sweeps_out
          path: |
            **/_ci_out/**
