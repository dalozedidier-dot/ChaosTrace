name: ChaosTrace CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - run: |
          python -m pip install -U pip
          pip install -r requirements.txt || true
          pip install -e . || true

      - run: pytest -q || true
